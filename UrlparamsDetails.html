<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        text-align: center;
    }
   
    #container p {
        text-align: center;
        margin-left: 20px;
        margin-top: -20px;
        padding: 10px;
        /* margin-top: 32px; */
        /* margin-top: 20%; */
    }
    #container label{
        text-align: center;
        margin-left: 40%;
        margin-top: 25%;
    }
</style>

<body>
    <h1>StudentInformation</h1>
    <div id="container">
        <label>RollNo:</label>
        <p id="txtRollNo"></p>
        <label>Name:</label>
        <p id="txtName"></p>
        <label>Marks:</label>
        <p id="txtMarks"></p>
    </div>
    <script>
        var params = new URLSearchParams(location.search);
        console.log(params);




        var RollNo = params.get('RollNo');
        console.log(RollNo);
        var Name = params.get('Name');
        console.log(Name)
        var Marks = params.get('Marks');
        console.log(Marks)

        document.getElementById('txtRollNo').innerText = RollNo;
        document.getElementById('txtName').innerText = Name;
        document.getElementById('txtMarks').innerText = Marks
    </script>

</html>
