<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter players" id="txtNo">
    <button onclick="AddInArray()">Add Players</button>
    <button onclick="Show()">Show</button>
    <ol id="myList"></ol>
    <script>
        var players =[];
       var txtNo= document.getElementById("txtNo");
        function AddInArray() {
           var playerName= txtNo.value
           players.push(playerName);
             console.log(players);
        }

        function Show(){
          var myList=  document.getElementById("myList");
          var list = "";
          for(var items of players){
            list += `<li>${items} </li>`
          }
          myList.innerHTML = list;
        }
    </script>
</body>

</html>
