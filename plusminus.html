<body>
    ist number:
    <input type="number" value="" id="number"><br><br>

    2nd number:
    <input type="number" value="" id="numbers"><br><br>

    <input type="button" value="plus" onclick="myfun()"><br><br>
    <input type="button" value="minus" onclick="myfun2()"><br><br>
    The result is :<br>
     <div id="result"></div>

     <script>
function myfun(){
   var a = parseInt (document.getElementById("number").value);
   var b = parseInt (document.getElementById("numbers").value);
   document.getElementById('result').innerHTML = a + b;
}

function myfun2(){
   var a = parseInt (document.getElementById("number").value);
   var b =  parseInt(document.getElementById("numbers").value);
   document.getElementById('result').innerHTML = a -b;
}
     </script>
