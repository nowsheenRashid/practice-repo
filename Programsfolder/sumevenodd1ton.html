<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var user= 10;
        var sum = 0;
        for(var i = 0; i<=user; i++){
            if(i%2 == 0){
              document.write(i +"<br>") ;
              sum = sum + i; 
              console.log(sum);
            }
        }



        var user= 12;
        var sum = 0;
        for(var i = 1; i<=user; i++){
            if(i%2 !== 0){
              document.write(i +"<br>") ;
              sum = sum + i; 
              console.log(sum);
            }
        }
    </script>
</body>
</html>
