<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Createsignupform.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>Create  account</h1>
        <div class="left-box">
             <form class="form-fields"> 
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Your email id" required>
                <input type="password" placeholder="Create password" required>
               
                <button type="submit" id="btn">Sign Up</button>
             </form>
        </div>
        <div class="right-box">
          <div class="box1"><i class="fa-brands fa-square-instagram"></i>&nbsp; Instagram</div>
          <div class="box2"><i class="fa-brands fa-facebook"></i>&nbsp;    Facebook</div>
          <div class="box3"><i class="fa-brands fa-google"></i> &nbsp; Google</div>
    </div>
</body>

</html>
