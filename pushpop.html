<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let items=[];
        console.log(`array length:${items.length}`);
        for(let i=0;i<5;i++)
        {
       let arrvalue= parseInt(prompt("enter array value"));
       items.push(arrvalue);

       console.log(items[i]);
        }
        console.log(`array length:${items.length}`);
        let x=items.pop();
        console.log("poped value:-"+x);
        console.log(`total size after pop:-${items.length}`);

        for(let i=0;i<items.length;i++)
        {
            console.log("after pop function"+items[i]);
        }


        

    </script>
    
</body>
</html>
